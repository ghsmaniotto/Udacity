{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="container text-center">
		<div class="row">
			<div class="col-md-11 col-md-offset-1 p-0">
				<h1>New {{category.name}} item</h1>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			{% with messages = get_flashed_messages() %}
				{% if messages %}
						{% for message in messages %}
							<div class="alert alert-danger p-2 m-3" role="alert">
								<strong> {{ message }} </strong>
							</div>
						{% endfor %}
				{% endif %}
			{% endwith %}
		</div>
	</div>
	<div class="container text-center">
		<div class="row">
			<div class="col-md-12 col-md-offset-1 pt-4">
				<form action="#" method = "post">
					<div class="form-group">
						<label for="name">Name:</label>
						<input type ="text" maxlength="50" class="form-control p-3 m-3" name="name" placeholder="Name of the category item">

						<label for="description">Description:</label>
						<textarea class="form-control p-3 m-3" maxlength="250" rows="3" name="description" placeholder="Description of the item"></textarea>

						<button type="submit" class="btn btn-default p-3 m-3" id="submit" type="submit">
						<span class="glyphicon glyphicon-glass" aria-hidden="true"></span>Create</button>
					</div>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
