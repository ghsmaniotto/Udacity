{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row">
		<div class="col-md-12"></div>
	</div>
	<div class="row">
		<div class="col-md-11 col-md-offset-1 p-0">
			<h1>Edit {{category.name}}</h1>
		</div>
	</div>
	<div class="container">
		<div class="row">
			{% with messages = get_flashed_messages() %}
				{% if messages %}
						{% for message in messages %}
							<div class="alert alert-danger p-2 m-3" role="alert">
								<strong> {{ message }} </strong>
							</div>
						{% endfor %}
				{% endif %}
			{% endwith %}
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 pt-4">
			<form action="{{ url_for('editCategory',category=category.name)}}" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" class="form-control" name="name" value="{{category.name }}">
					<div class="pb-4"></div>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span aria-hidden="true"></span>Save</button>
					<a href = "{{url_for('showCategoryItems', category=category.name)}}">
						<button class="btn btn-default delete">
						<span aria-hidden="true"></span> Cancel</button>
					</a>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
