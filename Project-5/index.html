<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Style files -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    
    <div class="contaier-fluid">
      <div class="row">
        <span class="ml-4 mr-4 align-middle title-app"> <strong>NEIGHBORHOOD MAP</strong></span>
        <button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn">
          <i class="glyphicon glyphicon-align-left"></i>
          Menu
        </button>
      </div>
      
    <div id="map"></div>

      <div class="wrapper">
      
        <nav id="sidebar">
            <!-- Sidebar Header -->
            <div class="sidebar-header">
              <div class="row">
                <div class="col-lg-6 offset-lg-3">
                  <div class="input-group">
                    <input type="text" 
                      id="search-box"
                      class="form-control" 
                      placeholder="Search..." 
                      aria-label="Place name">
                    <span class="input-group-btn">
                      <button class="btn btn-secondary" type="button">Go</button>
                    </span>
                  </div>
                </div>
              </div>
            </div>
        
            <!-- Sidebar Links -->
            <ul class="list-group">
              <li class="list-group-item">Dapibus ac facilisis in</li>
              <li class="list-group-item">Morbi leo risus</li>
              <li class="list-group-item">Porta ac consectetur ac</li>
              <li class="list-group-item">Vestibulum at eros</li>
            </ul>
        </nav>
      
      </div>
      
    </div>
      

    <!-- Scripts files -->
    <script defer
        src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyBPpWdRwaJ4RjRBORjac23SI5Okmp-xjOg&v=3&callback=initMap">
    </script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/tether/dist/js/tether.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/knockout/dist/knockout.js"></script>
    <script src="js/maps.js"></script>
    
    <script>
      $(document).ready(function () {

          $('#sidebarCollapse').on('click', function () {
          $('#sidebar').toggleClass('active');
        });

      });
    </script>
  </body>
</html>
