<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Style files -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="contaier-fluid">
      <div class="row fixed-top bg-secondary justify-content-between">
        <span class="p-2 ml-4 mr-4 align-middle title-app"> <strong>NEIGHBORHOOD MAP</strong></span>
        <button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn mr-3">
          <i class="glyphicon glyphicon-align-left"></i>
          Places List
        </button>
      </div>
      <!-- Google Maps's Map -->
      <div class="mt-3" id="map"></div>
    </div>
      <!-- Sidebar with the places list -->
      <div class="wrapper mt-4">
        <nav id="sidebar">
            <!-- Sidebar Header -->
            <div class="sidebar-header">
              <div class="row">
                <div class="col-lg-12 offset-lg-12">
                  <div class="input-group mt-3">
                    <input type="text" 
                      id="search-box"
                      class="form-control" 
                      placeholder="Place..." 
                      aria-label="Place name"
                      data-bind="value: filter">
                    <span class="input-group-btn">
                      <button class="btn btn-secondary" type="button">Filter</button>
                    </span>
                  </div>
                </div>
              </div>
            </div>
        
            <!-- Places list -->
            <ul data-bind="foreach: $data.filteredItems" class="list-group">
              <li data-bind="text: marker().title, click: $parent.showInfoWindow" class="list-group-item">
                <span >
                </span>
              </li>
            </ul>
        </nav>
      </div>

    <!-- Scripts files -->
    <script defer
        src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyBPpWdRwaJ4RjRBORjac23SI5Okmp-xjOg&v=3&callback=initMap">
    </script>
    <script src="js/jquery.min.js"></script>
    <script src="js/tether.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/knockout.js"></script>
    <script src="js/app.js"></script>
    <script>
      $(document).ready(function () {
          $('#sidebarCollapse').on('click', function () {
          $('#sidebar').toggleClass('active');
        });
      });
    </script>
  </body>
</html>
